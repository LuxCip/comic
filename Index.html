<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Scrolling Website</title>
    <link rel="stylesheet" href="styles.css">
    <marquee behavior="scroll" direction="left">
        <img src="images/dovegif2.gif" width="200" height="202"
     >
        </marquee>
</head>
<body>
    <audio controls>
        <source src="C:\Users\Alexa\Downloads\Comic\images\Joanna Newsom - Cosmia [Karaoke Version - Instrumental].mp3">
    </audio>
    <div class="container">
        <div class="sidebar left">
            <div class="image-wrapper">
                <img src="images/deer1png.png" alt="leafpng"
                 onmouseover="this.src='images/deer1.gif' 
                   " onmouseout="this.src='images/deer1.gif' ">
        </div>
            <div class="image-wrapper">
                <img src="images/deerprofilepng.png" alt="leafpng"
                onmouseover="this.src='images/deerprofilegif.gif' 
                  " onmouseout="this.src='images/deerprofilegif.gif' ">
            </div>
        </div>
        <div class="sidebar right">
            <div class="image-wrapper">
                <img src="images/deersnoutpng.png" alt="leafpng"
                onmouseover="this.src='images/deersnoutgif.gif' 
                  " onmouseout="this.src='images/deersnoutgif.gif' ">
            </div>
            <div class="image-wrapper">
                <img src="images/deermoonpng.png" alt="leafpng"
                onmouseover="this.src='images/deermoongif2.gif' 
                  " onmouseout="this.src='images/deermoongif2.gif' ">
            </div>
        </div>
        <div class="main-image">
            <img src="images/deercliffpng.png" alt="leafpng"
            onmouseover="this.src='images/deercliffgif.gif' 
              " onmouseout="this.src='images/deercliffgif.gif' ">
        </div>
    </div>
</body>
</html>
